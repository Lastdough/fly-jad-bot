server:
    # Network settings
    interface: 0.0.0.0
    port: 5053
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    access-control: 0.0.0.0/0 allow

    # Privacy settings
    hide-identity: yes
    hide-version: yes

    root-hints: "/etc/unbound/var/root.hints"

    # Memory-constrained settings
    num-threads: 1
    msg-cache-slabs: 1
    rrset-cache-slabs: 1
    infra-cache-slabs: 1
    key-cache-slabs: 1

    # Ultra-reduced cache sizes
    rrset-cache-size: 4m
    msg-cache-size: 2m

    # Minimal features
    minimal-responses: yes
    do-not-query-localhost: no

    # Reduce memory usage further
    outgoing-range: 30
    num-queries-per-thread: 15

    # Disable DNSSEC for better performance
    domain-insecure: "."
    val-clean-additional: no
    do-not-query-localhost: no
    module-config: "iterator"
    trust-anchor-file: ""
