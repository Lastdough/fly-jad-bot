events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;

        location / {
            proxy_pass http://192.168.21.1:80;  # Replace with your IP camera's Tailscale IP
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Ensure cookies are correctly handled
            proxy_cookie_domain 192.168.21.1 $host;
            proxy_cookie_path / /;

            # Rewrite responses to replace internal IP with external domain
            sub_filter 'http://192.168.21.1' 'http://your-app.domain';
            sub_filter '192.168.21.1' 'your-app.domain';
            sub_filter_once off;
            sub_filter_types *;

            # Handle redirects
            proxy_redirect http://192.168.21.1/ http://your-app.domain/;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}