events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name fly-jad-bot.fly.dev;

        # WebSocket endpoint
        location /LAPI/V1.0/Channel/0/Event/WsSubscription/WsSubscribers {
            proxy_pass http://192.168.21.196:80/LAPI/V1.0/Channel/0/Event/WsSubscription/WsSubscribers;
            
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Replace WebSocket URL
            sub_filter 'ws://192.168.21.196:80' 'wss://fly-jad-bot.fly.dev';
            sub_filter_once off;
        }

        # Login endpoint
        location /LAPI/V1.0/System/Security/Login {
            proxy_pass http://192.168.21.196:80/LAPI/V1.0/System/Security/Login;
            
            proxy_method PUT;
            proxy_pass_request_body on;
            proxy_set_header Content-Type application/json;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_pass_request_headers on;
            proxy_pass_header Authorization;
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;

            proxy_buffering off;
            proxy_redirect off;
        }

        # General location
        location / {
            proxy_pass http://192.168.21.196:80;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;

            sub_filter 'http://192.168.21.196' 'https://fly-jad-bot.fly.dev';
            sub_filter '192.168.21.196' 'fly-jad-bot.fly.dev';
            sub_filter_once off;

            proxy_cookie_path / "/";
            proxy_cookie_domain ~^(.+)$ $host;
        }
    }
}