events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;

        server_name fly-jad-bot.fly.dev;

        location / {
            proxy_pass http://192.168.21.196:80;  # Replace with your IP camera's Tailscale IP
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve the original Host header if needed
            proxy_set_header X-Original-Host $http_host;

            # Ensure cookies are correctly handled
            proxy_cookie_domain 192.168.21.196 $host;
            proxy_cookie_path / /;

            # Rewrite responses to replace internal IP with external domain
            sub_filter 'http://192.168.21.196' 'http://fly-jad-bot.fly.dev';
            sub_filter '192.168.21.196' 'fly-jad-bot.fly.dev';
            sub_filter_once off;
            sub_filter_types *;

            # Handle redirects
            proxy_redirect http://192.168.21.196/ http://fly-jad-bot.fly.dev/;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Ensure the body data is correctly passed through
            proxy_pass_request_body on;
            proxy_pass_request_headers on;

            # Pass the Authorization header
            proxy_set_header Authorization $http_authorization;

            # Additional headers if needed
            # proxy_set_header Some-Custom-Header "value";
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}