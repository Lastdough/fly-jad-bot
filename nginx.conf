events {
    worker_connections 1024;
}

http {
    server {
        listen 8080; # This must match internal_port in fly.toml

        location / {
            proxy_pass http://192.168.21.196:80; # Camera's Tailscale IP and HTTP port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; # Keep this, even though it's now always "http"
            proxy_set_header Referer $http_referer;

            # Cookie handling (might still be needed, depending on the camera)
            proxy_cookie_path / /;
            proxy_cookie_domain 192.168.21.196 fly-jad-bot.fly.dev;

            proxy_cache off;
            proxy_buffering off;
        }
    }
}