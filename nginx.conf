events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;
        
        location / {
            proxy_pass http://192.168.21.196;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Preserve cookies and authentication
            proxy_cookie_path / "/; HTTPOnly; Secure";
            proxy_pass_header Set-Cookie;
            proxy_pass_header Cookie;
            
            # Handle authentication more robustly
            proxy_cookie_domain 192.168.21.196 $host;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Increase timeout for video streaming
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Handle potential CORS issues
            proxy_hide_header X-Frame-Options;
            add_header X-Frame-Options "ALLOWALL";
            
            # Allow larger headers for complex auth
            large_client_header_buffers 4 16k;
            
            # Redirect off to prevent double redirects
            proxy_redirect off;
        }
    }
}