events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    map $request_method $cors_method {
        OPTIONS 'GET, PUT, POST, DELETE, OPTIONS';
        default $request_method;
    }

    server {
        listen 8080;
        
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;

        # Main location block
        location / {
            proxy_pass http://192.168.21.196:80;
            proxy_set_header Host 192.168.21.196;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_cookie_path / "/";
            proxy_cookie_domain $host $proxy_host;
            
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;
            
            proxy_set_header Origin $http_origin;
            proxy_set_header Referer $http_referer;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            client_max_body_size 10M;

            # Debug headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' $cors_method always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
        }

        # Login endpoint with debug logging
        location /LAPI/V1.0/System/Security/Login {
            proxy_pass http://192.168.21.196:80/LAPI/V1.0/System/Security/Login;
            proxy_set_header Host 192.168.21.196;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_set_header Origin http://192.168.21.196;
            proxy_set_header Referer http://192.168.21.196/;
            
            proxy_set_header Content-Type "application/json";
            proxy_set_header Accept "*/*";
            
            proxy_method $request_method;
            proxy_pass_request_headers on;
            proxy_pass_request_body on;
            
            proxy_set_header Cookie $http_cookie;
            proxy_pass_header Set-Cookie;

            # Debug request body
            error_log /var/log/nginx/login_debug.log debug;
            
            # Handle OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /skin/ {
            proxy_pass http://192.168.21.196:80/skin/;
            proxy_set_header Host 192.168.21.196;
        }

        location /script/ {
            proxy_pass http://192.168.21.196:80/script/;
            proxy_set_header Host 192.168.21.196;
        }

        location /page/ {
            proxy_pass http://192.168.21.196:80/page/;
            proxy_set_header Host 192.168.21.196;
        }
    }
}