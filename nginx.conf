events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name fly-jad-bot.fly.dev;

        # Increase buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        location / {
            proxy_pass http://192.168.21.196:80;

            # Preserve original headers
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass through the Authorization header
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;

            # Preserve original cookies
            proxy_cookie_domain ~^(.+)$ $1;
            proxy_cookie_path / "/";

            # Disable any URL rewriting
            proxy_redirect off;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Increase timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable caching
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            # Allow larger request bodies
            client_max_body_size 10M;

            # Preserve original response codes
            proxy_intercept_errors off;

            # Pass through all HTTP methods
            proxy_method $request_method;

            # Pass through the request body
            proxy_pass_request_body on;
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log debug;
    }
}