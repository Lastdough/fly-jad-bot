events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name fly-jad-bot.fly.dev;

        # Increase buffer size for headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        location / {
            proxy_pass http://192.168.21.196:80;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass the Authorization header for Digest auth
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;

            # Ensure cookies are handled correctly
            proxy_cookie_domain 192.168.21.196 fly-jad-bot.fly.dev;
            proxy_cookie_path / "/";

            # Rewrite URLs in the response
            sub_filter 'http://192.168.21.196' 'http://fly-jad-bot.fly.dev';
            sub_filter '192.168.21.196' 'fly-jad-bot.fly.dev';
            sub_filter_once off;
            sub_filter_types *;

            # Handle redirects
            proxy_redirect http://192.168.21.196/ http://fly-jad-bot.fly.dev/;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Increase timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable caching
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            # Allow larger request bodies
            client_max_body_size 10M;

            # Remove security headers that might interfere
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;

            # Preserve original response codes
            proxy_intercept_errors off;

            # Ensure all methods are passed through, including PUT
            proxy_method $request_method;
        }

        # Specific location for login
        location = /LAPI/V1.0/System/Security/Login {
            proxy_pass http://192.168.21.196:80;
            
            # Ensure PUT method is allowed
            proxy_method $request_method;
            
            # Pass all headers, including Authorization
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;

            # Ensure the body of the PUT request is passed
            proxy_pass_request_body on;

            # Increase buffer size if needed
            client_body_buffer_size 128k;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # Disable caching for login requests
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # WebSocket location (keep this from the previous config)
        location /LAPI/V1.0/Channel/0/Event/WsSubscription/WsSubscribers {
            proxy_pass http://192.168.21.196:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log debug;
    }
}