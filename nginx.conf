events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;
        server_name fly-jad-bot.fly.dev;

        location / {
            proxy_pass http://192.168.21.196:80;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Rewrite hardcoded IPs and parameters
            sub_filter 'http://192.168.21.196' 'https://fly-jad-bot.fly.dev';
            sub_filter '192.168.21.196' 'fly-jad-bot.fly.dev';
            sub_filter 'clientIpAddr=192.168.21.1' 'clientIpAddr=fly-jad-bot.fly.dev';
            sub_filter 'IsRemote=0' 'IsRemote=1';
            sub_filter_once off;
            sub_filter_types *;

            # Fix cookies
            proxy_cookie_domain 192.168.21.196 fly-jad-bot.fly.dev;
            proxy_cookie_path / /;
            proxy_cookie_flags ~ secure;

            # Redirect handling
            proxy_redirect http://192.168.21.196/ https://fly-jad-bot.fly.dev/;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable compression for sub_filter
            proxy_set_header Accept-Encoding "";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}