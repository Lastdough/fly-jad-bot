events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 8080;
        
        location / {
            proxy_pass http://192.168.21.196;  # Replace with your IP camera's IP
            
            # Headers for proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Referer $http_referer;

            # Ensure Authorization header is passed through
            proxy_pass_request_headers on;

            # Fix cookies
            proxy_cookie_domain 192.168.21.196 fly-jad-bot.fly.dev;
            proxy_cookie_path / /;

            # Handle redirects
            proxy_redirect http://192.168.21.196/ https://fly-jad-bot.fly.dev/;

            # WebSockets (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Error handling
            proxy_intercept_errors on;
            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
              root /usr/share/nginx/html;
            }
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}