events {
    worker_connections 1024;
}

http {
    server {
        listen 8080;

        location / {
            proxy_pass http://192.168.21.196:80;  # Camera's Tailscale IP and web interface port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Referer $http_referer; # Add Referer header

            # Cookie handling (MOST IMPORTANT for login issues)
            proxy_cookie_path / /;
            proxy_cookie_domain 192.168.21.196 fly-jad-bot.fly.dev;

            # Disable caching (generally good for dynamic content)
            proxy_cache off;
            proxy_buffering off;
        }
    }
}